<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autorización de Aplicación</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .consent-container {
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        padding: 2rem;
        max-width: 500px;
        width: 100%;
      }
      .app-info {
        text-align: center;
        margin-bottom: 2rem;
      }
      .app-name {
        font-size: 1.5rem;
        font-weight: 600;
        color: #2d3748;
        margin-bottom: 0.5rem;
      }
      .permission-request {
        color: #4a5568;
        font-size: 1rem;
        margin-bottom: 1.5rem;
      }
      .scopes-section {
        margin-bottom: 2rem;
      }
      .scopes-title {
        font-weight: 600;
        color: #2d3748;
        margin-bottom: 1rem;
      }
      .scope-item {
        display: flex;
        align-items: center;
        padding: 0.75rem;
        background: #f7fafc;
        border-radius: 8px;
        margin-bottom: 0.5rem;
      }
      .scope-icon {
        width: 20px;
        height: 20px;
        background: #4299e1;
        border-radius: 50%;
        margin-right: 0.75rem;
        flex-shrink: 0;
      }
      .scope-description {
        color: #4a5568;
        font-size: 0.9rem;
      }
      .previously-approved {
        background: #e6fffa;
        border-left: 4px solid #38b2ac;
      }
      .previously-approved .scope-icon {
        background: #38b2ac;
      }
      .actions {
        display: flex;
        gap: 1rem;
        margin-top: 2rem;
      }
      .btn {
        flex: 1;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        text-decoration: none;
        text-align: center;
        display: inline-block;
      }
      .btn-approve {
        background: #38a169;
        color: white;
      }
      .btn-approve:hover {
        background: #2f855a;
      }
      .btn-deny {
        background: #e53e3e;
        color: white;
      }
      .btn-deny:hover {
        background: #c53030;
      }
      .user-info {
        text-align: center;
        margin-bottom: 1rem;
        padding: 1rem;
        background: #edf2f7;
        border-radius: 8px;
        font-size: 0.9rem;
        color: #4a5568;
      }
    </style>
  </head>
  <body>
    <div class="consent-container">
      <div class="user-info">
        Conectado como: <strong th:text="${principalName}">Usuario</strong>
      </div>

      <div class="app-info">
        <div class="app-name" th:text="${clientName}">Aplicación Cliente</div>
        <div class="permission-request">quiere acceder a tu cuenta</div>
      </div>

      <div class="scopes-section" th:if="${not #sets.isEmpty(scopes)}">
        <div class="scopes-title">Permisos solicitados:</div>
        <div th:each="scope : ${scopes}" class="scope-item">
          <div class="scope-icon"></div>
          <div class="scope-description" th:text="${scope.description}">
            Descripción del permiso
          </div>
        </div>
      </div>

      <div
        class="scopes-section"
        th:if="${not #sets.isEmpty(previouslyApprovedScopes)}"
      >
        <div class="scopes-title">Permisos previamente autorizados:</div>
        <div
          th:each="scope : ${previouslyApprovedScopes}"
          class="scope-item previously-approved"
        >
          <div class="scope-icon"></div>
          <div class="scope-description" th:text="${scope.description}">
            Descripción del permiso
          </div>
        </div>
      </div>

      <div class="actions">
        <form method="post" action="/oauth2/authorize" style="flex: 1">
          <input type="hidden" name="client_id" th:value="${clientId}" />
          <input type="hidden" name="state" th:value="${state}" />

          <div th:each="scope : ${scopes}">
            <input type="hidden" name="scope" th:value="${scope.scope}" />
          </div>
          <div th:each="scope : ${previouslyApprovedScopes}">
            <input type="hidden" name="scope" th:value="${scope.scope}" />
          </div>

          <button
            type="submit"
            name="authorize"
            value="true"
            class="btn btn-approve"
          >
            Autorizar
          </button>
        </form>

        <form method="post" action="/oauth2/authorize" style="flex: 1">
          <input type="hidden" name="client_id" th:value="${clientId}" />
          <input type="hidden" name="state" th:value="${state}" />

          <button
            type="submit"
            name="authorize"
            value="false"
            class="btn btn-deny"
          >
            Denegar
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
