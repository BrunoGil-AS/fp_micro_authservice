<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test - Auth Service</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h3>Test Page - Auth Service</h3>
            </div>
            <div class="card-body">
              <p>
                Esta es una página de prueba para verificar que Thymeleaf está
                funcionando correctamente.
              </p>

              <h5>Enlaces de Prueba:</h5>
              <ul class="list-group">
                <li class="list-group-item">
                  <a href="/login" class="btn btn-primary btn-sm">Login</a>
                  <span class="ms-2">Página de login</span>
                </li>
                <li class="list-group-item">
                  <a href="/user/register" class="btn btn-secondary btn-sm"
                    >Registro</a
                  >
                  <span class="ms-2">Página de registro</span>
                </li>
                <li class="list-group-item">
                  <a
                    href="/oauth2/jwks"
                    class="btn btn-info btn-sm"
                    target="_blank"
                    >JWK Set</a
                  >
                  <span class="ms-2">JSON Web Key Set</span>
                </li>
              </ul>

              <hr />

              <p>
                <strong>Hora actual:</strong>
                <span
                  th:text="${#dates.format(#dates.createNow(), 'yyyy-MM-dd HH:mm:ss')}"
                  >Now</span
                >
              </p>
              <p><strong>Usuario de prueba:</strong> bruno</p>
              <p><strong>Contraseña de prueba:</strong> 1234</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
