<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión - Auth Service</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      .login-container {
        max-width: 400px;
        margin: 0 auto;
        margin-top: 100px;
      }
      .card {
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="login-container">
        <div class="card">
          <div class="card-header text-center">
            <h3 class="mb-0">Iniciar Sesión</h3>
            <small class="text-muted">Auth Service</small>
          </div>
          <div class="card-body">
            <!-- Mensaje de éxito (logout) -->
            <div
              th:if="${message}"
              class="alert alert-success alert-dismissible fade show"
              role="alert"
            >
              <span th:text="${message}">Mensaje</span>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
                aria-label="Cerrar"
              ></button>
            </div>

            <!-- Mensaje de éxito (registro) -->
            <div
              th:if="${success}"
              class="alert alert-success alert-dismissible fade show"
              role="alert"
            >
              <span th:text="${success}">Mensaje de éxito</span>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
                aria-label="Cerrar"
              ></button>
            </div>

            <!-- Mensaje de error -->
            <div
              th:if="${error}"
              class="alert alert-danger alert-dismissible fade show"
              role="alert"
            >
              <span th:text="${error}">Error</span>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
                aria-label="Cerrar"
              ></button>
            </div>

            <form th:action="@{/login}" method="post">
              <!-- Token CSRF (Spring Security lo incluye automáticamente con Thymeleaf) -->
              <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  name="username"
                  placeholder="Ingrese su usuario"
                  required
                  autofocus
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="Ingrese su contraseña"
                  required
                />
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">
                  Iniciar Sesión
                </button>
              </div>
            </form>
          </div>
          <div class="card-footer text-center">
            <small class="text-muted">
              <a th:href="@{/user/register}"
                >¿No tienes cuenta? Regístrate aquí</a
              >
            </small>
          </div>
        </div>

        <!-- Información para desarrollo -->
        <div class="mt-3 text-center">
          <small class="text-muted">
            Usuario de prueba: <strong>bruno</strong> | Contraseña:
            <strong>1234</strong>
          </small>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
